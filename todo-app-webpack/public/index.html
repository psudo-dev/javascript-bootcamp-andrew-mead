<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <title>Todo App</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Todo App</h1>
            <h2 class="header__subtitle">What do you need to do?</h2>
        </div>
    </header>
    <div class="actions">
        <div class="actions__container">
            <input type="text" class="input" name="" id="search-todo" placeholder="Search Todos">
            <label class="checkbox" for="">
                <input id="checkbox" type="checkbox"> Hide Completed
            </label>
        </div>
    </div>
    <div class="container">
        <div id="todos"></div>
        <form action="" id="todo-form">
            <input class="input" id="todo_input" type="text" placeholder="Add Todo" name="todoInput">
            <button class="button">Add Todo</button>
        </form>
    </div>
    <script src="./scripts/main.js"></script>
</body>

</html>
