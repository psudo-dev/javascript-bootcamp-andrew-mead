<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title"><a class="header__title" href="./index.html">Notes App</a></h1>
            <h2 class="header__subtitle"><a class="header__subtitle" href="./index.html">Take notes and never forget</a></h2>
        </div>
    </header>
    <div class="actions">
        <div class="actions__container actions__container--spaced">
            <a id="home-button" href="./index.html">Home</a>
            <span id="last-edited"></span>
        </div>
    </div>
    <div class="container">
        <input id="note-title" class="title-input" placeholder="Note Title">
        <textarea id="note-body" class="body-input" placeholder="Enter Note Text"></textarea>
        <div class="list-item--button">
            <button id="remove-note" class="button button--secondary">Remove Note</button>
            <button id="save-note" class="button">Save Note</button>
        </div>
    </div>
    <script src="./scripts/uuidv4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment-with-locales.min.js"></script>
    <script src="./scripts/notes_functions.js"></script>
    <script src="./scripts/notes_edit.js"></script>
</body>

</html>
